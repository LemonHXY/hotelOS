<section class="probootstrap-cover overflow-hidden relative" style="background-image: url('/assets/images/bg_1.jpg');"
         data-stellar-background-ratio="0.5" id="section-home">
    <div class="overlay"></div>
    <div class="container">

        <h2 class="display-4 border-bottom probootstrap-section-heading text-center">订单详情</h2>

        <div class="media probootstrap-media d-flex align-items-stretch mb-4 probootstrap-animate fadeInUp probootstrap-animated">
            <div class="media-body">
                <div class="row">
                    <div class="col-md-4 probootstrap-form" style="margin:auto;" th:object="${orderOutput}">
                        <p>酒店名：<span name="HotelName" th:text="*{HotelName}"></span></p>
                        <p>地&nbsp;&nbsp;&nbsp;址：<span name="HotelAddress" th:text="*{HotelAddress}">123</span></p>
                        <p>房&nbsp;&nbsp;&nbsp;型：<span name="roomType" th:text="*{roomType}"></span></p>
                        <p><span name="arrDate" th:text="*{arrDate}"></span>到<span name="depDate"
                                                                                   th:text="*{depDate}"></span>&nbsp;共<span>1</span>晚*&nbsp;<span>1</span>间
                        </p>
                        <p>总价：<span name="totalPrice" th:text="*{totalPrice}"></span></p>
                    </div>
                    <div class="col-md-4 probootstrap-form" style="margin:auto;" th:object="${orderOutput}">
                        <p>入住人：<span name="uName" th:text="*{uName}"></span></p>
                        <p>手机号：<span name="uPhone" th:text="*{uPhone}"></span></p>
                        <p>订单号：<span name="oId" th:text="*{oId}"></span></p>
                        <p>状态：<span name="oStatus" th:text="*{oStatus}"></span></p>
                    </div>
                    <div class="col-md-2 probootstrap-form" style="margin:auto;">
                        <p></p>
                        <td align="center" valign="middle">
                            <a th:href="@{'http://localhost:8280/admin/forcecheckout?' + ${orderOutput.oId}}">
                                <button style="color: #fff;background-color: #00CA4C;border-color: #00CA4C;margin: auto">强制退订</button>
                            </a>
                        </td>
                        <p></p>
                        <td align="center" valign="middle">
                            <a th:href="@{'http://localhost:8280/admin/delete?' + ${orderOutput.oId}}">
                                <button style="color: #fff;background-color: #00CA4C;border-color: #00CA4C;margin: auto">&nbsp删&nbsp;&nbsp;&nbsp;&nbsp;除&nbsp</button>
                            </a>
                        </td>
                    </div>
                </div>
                <div class="col-md">
                    <br>
                    <br>
                    <p><a class="ex2" style="float:right;" href="index1.html">返回我的订单</a></p>
                    <br>
                    <p><a class="ex2" style="float:right;" href="index1.html">返回首页</a></p>
                </div>
            </div>

        </div>
    </div>
    </br></br></br></br></br></br></br>
    <div class="col-md-12 text-center">
        <p style="color:white;" class="probootstrap_font-14">Copyright © 2019 . My Way 麦味 · 酒店订购</p>
    </div>
