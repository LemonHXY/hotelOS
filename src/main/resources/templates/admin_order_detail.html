<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>后台订单详情</title>
    <meta name="description" content="">
    <meta name="keywords" content="">


    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/animate.css">
    <link rel="stylesheet" href="/assets/fonts/ionicons/css/ionicons.min.css">

    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">

    <link rel="stylesheet" href="/assets/fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="/assets/fonts/fontawesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="/assets/css/select2.css">


    <link rel="stylesheet" href="/assets/css/helpers.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <style type="text/css">
        table, th, td {
            border: 1px solid #E4E4E4;
        }

        table {
            width: 100%;
        }

        a.ex2:hover, a.ex2:active {
            color: #149d5b;
            font-size: 120%;
        }

        a.ex:hover, a.ex:active {
            color: #00ca4c;
            font-size: 100%;
        }

    </style>

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark probootstrap_navbar" id="probootstrap-navbar">
    <div class="container">
        <a class="navbar-brand" href="/index">My Way</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#probootstrap-menu"
                aria-controls="probootstrap-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="ion-navicon"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="probootstrap-menu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/admin">管理员登陆</a></li>
                <li class="nav-item active"><a class="nav-link" href="/admin/order">后台订单列表</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/checkoutlist">退房信息</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/user">后台用户管理</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- END nav -->


<section class="probootstrap-cover overflow-hidden relative" style="background-image: url('/assets/images/bg_1.jpg');"
         data-stellar-background-ratio="0.5" id="section-home">
    <div class="overlay"></div>
    <div class="container">

        <h2 class="display-4 border-bottom probootstrap-section-heading text-center">订单详情</h2>

        <div class="media probootstrap-media d-flex align-items-stretch mb-4 probootstrap-animate fadeInUp probootstrap-animated">
            <div class="media-body">
                <div class="row">
                    <div class="col-md-5 probootstrap-form" style="margin:auto;" th:object="${orderOutput}">
                        <p>酒店名：<span name="HotelName" th:text="*{HotelName}"></span></p>
                        <p>地&nbsp;&nbsp;&nbsp;址：<span name="HotelAddress" th:text="*{HotelAddress}">123</span></p>
                        <p>房&nbsp;&nbsp;&nbsp;型：<span name="roomType" th:text="*{roomType}"></span></p>
                        <p><span name="arrDate" th:text="*{arrDateStr}"></span>到<span name="depDate"
                                                                                   th:text="*{depDateStr}"></span>&nbsp;共<span
                                th:text="${nNight}">1</span>晚*&nbsp;<span th:text="${quantity}">1</span>间
                        </p>
                        <p>总价：<span name="totalPrice" th:text="*{totalPrice}"></span></p>
                    </div>
                    <div class="col-md-5 probootstrap-form" style="margin:auto;" th:object="${orderOutput}">
                        <p>入住人：<span name="uName" th:text="*{uName}"></span></p>
                        <p>手机号：<span name="uPhone" th:text="*{uPhone}"></span></p>
                        <p>订单号：<span name="oId" th:text="*{oId}"></span></p>
                        <p>状态：<span id="s" name="oStatus" th:text="*{oStatus}"></span></p>
                        <label id="stu">
                            <a class="ex btn btn-primary" height="20px"
                               th:href="@{'http://localhost:8280/admin/forcecheckout?' + ${orderOutput.oId}}">
                                强制退订
                            </a>
                        </label>
                        <label style="float: right">
                            <a class="ex btn btn-primary" height="20px"
                               th:href="@{'http://localhost:8280/admin/delete?' + ${orderOutput.oId}}">
                                &nbsp;删&nbsp;&nbsp;除&nbsp;
                            </a></label>
                    </div>
                </div>
                <div class="col-md">
                    <br>
                    <br>
                    <p><a class="ex2" style="float:right;" href="/admin/order">返回订单列表</a></p>
                    <br>
                </div>
            </div>

        </div>
    </div>
    </br></br></br></br></br></br></br>
    <div class="col-md-12 text-center">
        <p style="color:white;" class="probootstrap_font-14">Copyright © 2019 . My Way 麦味 · 酒店订购</p>
    </div>
</section>
<!-- END section -->

<script src="/assets/js/jquery.min.js"></script>

<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/owl.carousel.min.js"></script>
<script src="/assets/js/jquery.waypoints.min.js"></script>
<script src="/assets/js/jquery.easing.1.3.js"></script>
<script src="/assets/js/select2.min.js"></script>
<script src="/assets/js/main.js"></script>
<script>
    $(document).ready(function () {
        if ($('#s').text() == "已退订") {
            $('#stu').text("订单已关闭")
        }
        else if ($('#s').text() == "已完成") {
            $('#stu').text("订单已完成")
        }
        else
            return;
    });
</script>

</body>
</html>
