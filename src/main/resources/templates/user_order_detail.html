<h2 class="display-4 border-bottom probootstrap-section-heading text-center">订单详情</h2>

		  <div class="col-md">
		 
		 <form action="#" method="post" class="probootstrap-form probootstrap-form-box mb60">
		 
              <div class="form-group">
                <label for="hotel_name" class="sr-only sr-only-focusable">酒店名称</label>
                <input type="hotel_name" readonly="readonly" class="form-control" id="hotel_name" name="hotel_name" placeholder="酒店名称">
              </div>
                  <div class="form-group">
                <label for="hotel_name" class="sr-only sr-only-focusable">酒店地址</label>
                <input type="hotel_address" readonly="readonly" class="form-control" id="hotel_address" name="hotel_address" placeholder="酒店地址">
              </div>
			  
			  <div class="form-group">
                <label for="room_type" class="sr-only sr-only-focusable">房间类型</label>
                <input type="room_type" readonly="readonly" class="form-control" id="room_type" name="room_type" placeholder="房间类型">
              </div>
			  
			      <div class="row mb-3">
                <div class="col-md">
                  <div class="form-group">
                    <label for="arr_date" class="sr-only sr-only-focusable">入住日期</label>
                    <input type="text" readonly="readonly" class="form-control" id="arr_date" name="arr_date" placeholder="入住日期">
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-group">
                    <label for="dep_date" class="sr-only sr-only-focusable">离店日期</label>
                    <input type="text" readonly="readonly" class="form-control" id="dep_date" name="dep_date" placeholder="离店日期">
                  </div>
                </div>
		
				<div class="col-md">
                  <div class="form-group">
                    <label for="days_num" class="sr-only sr-only-focusable">天数</label>
                    <input type="text" readonly="readonly" class="form-control" id="days_num" name="days_num" placeholder="住房天数">
                  </div>
                </div>
		
				<div class="col-md">
                  <div class="form-group">
                    <label for="quantity" class="sr-only sr-only-focusable">房间数量</label>
                    <input type="text" readonly="readonly" class="form-control" id="quantity" name="quantity" placeholder="房间数量">
                  </div>
                </div>

				<div class="col-md">
                  <div class="form-group">
                    <label for="breakfast" class="sr-only sr-only-focusable">早饭</label>
                    <input type="text" readonly="readonly" class="form-control" id="breakfast" name="breakfast" placeholder="有无早餐">
                  </div>
                </div>
              </div>
			   <div class="row mb-3">
			    <div class="col-md">
                    <div class="form-group">
                      <label for="guest_name">入住人</label>
                        <label for="guest_name">
						<input type="text" readonly="readonly" class="form-control" id="guest_name" name="guest_name" style="width: 100%;" placeholder="">
                      </label>
                    </div>
                  </div>
				  	<div class="col-md">
                    <div class="form-group">
                      <label for="guest_phone">手机号</label>
                        <label for="guest_phone">
						<input type="text" readonly="readonly" class="form-control" id="guest_phone" name="guest_phone" style="width: 100%;" placeholder="">
                      </label>
                    </div>
                  </div>
				  	<div class="col-md">
                    <div class="form-group">
                      <label for="o_id">订单号</label>
                        <label for="o_id">
						<input type="text" readonly="readonly" class="form-control" id="o_id" name="o_id" style="width: 100%;" placeholder="">
                      </label>
                    </div>
                  </div>
				  	<div class="col-md">
                    <div class="form-group">
                      <label for="o_time">下单时间</label>
                        <label for="o_time">
						<input type="text" readonly="readonly" class="form-control" id="o_time" name="o_time" style="width: 100%;" placeholder="">
                      </label>
                    </div>
                  </div>
				    </div>
					<div class="row mb-3">
				  	<div class="col-md">
                    <div class="form-group" style="float:left;">
                      <label for="o_time">订单状态</label>
					  <div>
                        <label for="o_time">
						<input type="text" readonly="readonly" class="form-control" id="o_time" name="o_time" style="width: 100%;" placeholder="">
                      </label></div>
                    </div>
                  </div>
				  
				<div class="col-md">
			  </br>
			  
			  	<div style="float:right;">
				 <button class="btn btn-primary">再次订购</button>

			  	<div style="float:right;">

				 &nbsp;&nbsp;&nbsp;
