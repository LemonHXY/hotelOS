<script type="text/javascript">
    function buy() {
        btn1 = document.getElementById("btn1")
        quan = document.getElementById("quantity")
        gname = document.getElementById("gname")
        gphone = document.getElementById("gphone")
        gbtn = document.getElementById("gbtn")
        order = document.getElementById("order")
        if (btn1.value.match("确认订单")) {
            if (gname.value == "") {
                alert("请填写入住人姓名！");
            }
            else if (gphone.value == "") {
                alert("请填写入住人手机号！");
            }
            else {
                btn1.value = "支付";
                quan.disabled = true;
                gname.disabled = true;
                gphone.disabled = true;
                gbtn.disabled = true;
            }
        }
        else {
            quan.disabled = false;
            gname.disabled = false;
            gphone.disabled = false;
            order.submit();
        }
    };
</script>
