<!--搜索框-->
    <section class="probootstrap-cover overflow-hidden relative"  style="background-image: url('/assets/images/bg_1.jpg');" data-stellar-background-ratio="0.5" id="section-home">
      <div class="overlay"></div>
      <div class="container probootstrap-form">
        <!-- <div class="row align-items-center"> -->
          <!-- <div class="col-md"> -->
		  <div class="media probootstrap-media d-flex align-items-stretch mb-4 probootstrap-animate fadeInUp probootstrap-animated">

		  <div class="media-body">


            <form action="/search/get" class="probootstrap-form" method="post" th:object="${search}">
              <div class="form-group">
                <div class="row mb-3">
                  <div class="col-md">
                    <div class="form-group">
                      <label for="city">城市</label>
					  <div>
                      <label for="city" style="width: 100%;">
                        <select class="js-example-basic-single js-states form-control" id="city" style="width: 100%;" name="city"  th:field="*{city}">
						  <option value="成都">成都</option>
                          <option value="北京">北京</option>
                          <option value="上海">上海</option>
                          <option value="深圳">深圳</option>
                          <option value="杭州">杭州</option>
                          <option value="南京">南京</option>
                          <option value="武汉">武汉</option>
                          <option value="昆明">昆明</option>
                        </select>
                      </label>
					  </div>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-group">
                      <label for="hotel_keyword">酒店关键字</label>
					  <div>
                        <label for="hotel_keyword">
						<input type="text" class="form-control" id="hotel_keyword" name="name" style="width: 100%;" placeholder="" th:field="*{name}">
                      </label>
					  </div>
                    </div>
                  </div>
				  <div class="col-md">
                    <div class="form-group">
                      <label for="probootstrap-date-arrival">入住日期</label>
                      <div class="probootstrap-date-wrap">
                        <span class="icon ion-calendar"></span>
                        <input type="text" id="probootstrap-date-arrival"  class="form-control" placeholder="" name="start" th:field="*{start}">
                      </div>
                    </div>
                  </div>
                  <div class="col-md">
                    <div class="form-group">
                      <label for="probootstrap-date-departure">离店日期</label>
                      <div class="probootstrap-date-wrap">
                        <span class="icon ion-calendar"></span>
                        <input type="text" id="probootstrap-date-departure" class="form-control" placeholder="" name="end" th:field="*{end}">
                      </div>
                    </div>
                  </div>

                  <div class="col-md">
				  	<br>
                    <input type="submit" value="搜索" class="btn btn-primary btn-block">
                  </div>
				  </div>


				  <div class="row mb-3">
				  </div>

				  </div>
            </form>




    		  <table>
		        <thead>
		          <th>图片</th>
		          <th>酒店名</th>
		          <th>地址</th>
		          <th>星级</th>
		          <th>价格</th>
		          <th>评分</th>
		          <th>详情</th>
		          </thead>
                  <tr th:each="hotel: ${hotels}">
                      <td><img th:src="${hotel.photo1}" height="50" width="50"></img></td>
                      <td th:text="${hotel.hotelName}"></td>
                      <td th:text="${hotel.addressline}"></td>
                      <td th:text="${hotel.starRating}"></td>
                      <td th:text="${hotel.ratesFrom}"></td>
                      <td th:text="${hotel.ratingAverage}"></td>
                      <td th:text="${hotel.overview}"></td>
                  </tr>
		          <tbody>
		          </tbody>
		          </table>
			  <!-- </div>  -->
        <!-- </div> -->
      </div>
