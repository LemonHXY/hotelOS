              <script>
                  var name="uName";//Cookies名字
                  this.GetCookie = function(name) {
                      var ck = document.cookie;
                      var exp1 = new RegExp(name + "=.*?(?=;|$)");
                      var mch = ck.match(exp1);
                      return mch ? unescape(mch[0].substring(name.length + 1)) : null;
                  }
                  var ck = document.cookie;
                  if(ck){
                  document.getElementById("denglu").innerText="您好，"+GetCookie(name);
                  document.getElementById("denglu").href="";

<script>

    var date1 = new Date();
    var date2 = new Date(date1);
    date2.setDate(date1.getDate() + 1);

    $('#probootstrap-date-arrival').datepicker(
        'setDate', date1
    );
    $('#probootstrap-date-departure').datepicker(
        'setDate', date2
    );

        $('#probootstrap-date-arrival').datepicker({
            todayBtn: "linked",
            endDate: new Date()
        }).on('changeDate', function (e) {
            var date4=new Date(e.date);
            var date5=$('#probootstrap-date-departure').val();
            date4.setDate(e.date.getDate() + 1);
            var year = date4.getFullYear();
            var month = date4.getMonth()+1;
            var day = date4.getDate();
            if (month < 10) month = "0" + month;
            if (day < 10) day = "0" + day;
            var date6 = year + "-" + month + "-" + day;
            var startTime = date4;
            $('#probootstrap-date-departure').datepicker('setStartDate', startTime);
            if(date6>date5)
            {
                $("#probootstrap-date-departure").datepicker(
                    'setDate', date4
                );}
        });


</script>
