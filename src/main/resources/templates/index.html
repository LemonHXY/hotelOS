<body onload="initdate()">


<nav class="navbar navbar-expand-lg navbar-dark probootstrap_navbar" id="probootstrap-navbar">
    <div class="container">
        <a class="navbar-brand" href="/index">My Way</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#probootstrap-menu"
                aria-controls="probootstrap-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="ion-navicon"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="probootstrap-menu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="/index">首页</a></li>
                <li class="nav-item"><a class="nav-link" href="/userorder/get">我的订单</a></li>
                <li class="nav-item"><a class="nav-link" href="/enter">登录</a></li>
                <li class="nav-item"><a class="nav-link" href="/register/get">注册</a></li>
            </ul>
        </div>
    </div>

<!-- END nav -->


<section class="probootstrap-cover overflow-hidden relative" style="background-image: url('assets/images/bg_1.jpg');"
         data-stellar-background-ratio="0.5" id="section-home">
    <div class="overlay"></div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md">
                <h2 class="heading mb-2 display-4 font-light probootstrap-animate text-center">订酒店，上麦味!</h2>
                </br></br></br></br></br>
            </div>
            <div class="col-md probootstrap-animate">
                <form action="/search/get" class="probootstrap-form" method='post' id="form" th:object="${search}">
                    <div class="form-group">
                        <div class="row mb-3">
                            <div class="col-md">
                                <div class="form-group">
                                    <label for="city">城市</label>
                                    <label for="city" style="width: 100%;">
                                        <select required="true" class="js-example-basic-single js-states form-control"
                                                id="city" style="width: 100%;" name="city" th:field="*{city}">
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-group">
                                    <label for="hotel_keyword">酒店关键字</label>
                                    <label for="hotel_keyword" style="width: 100%;">
                                        <input type="text" class="form-control" id="hotel_keyword" name="name"
                                               placeholder="如锦江、如家" th:field="*{name}">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- END row -->

                        <div class="row mb-5">
                            <div class="col-md">
                                <div class="form-group">
                                    <label for="probootstrap-date-arrival" name="start" th:field="*{start}">入住日期</label>
                                    <div class="probootstrap-date-wrap">
                                        <span class="icon ion-calendar"></span>
                                        <input type="text" required="true" id="probootstrap-date-arrival" name="arr_date"
                                               class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-group">
                                    <label for="probootstrap-date-departure" name="end" th:field="*{end}">离店日期</label>
                                    <div class="probootstrap-date-wrap">
                                        <span class="icon ion-calendar"></span>
                                        <input type="text" required="true" id="probootstrap-date-departure" name="dep_date"
                                               class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END row -->

                        <div class="row">
                            <div class="col-md">
                                <input type="submit" value="搜索" id="search" class="btn btn-primary btn-block">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </br></br></br></br></br></br></br>
    <div class="col-md-12 text-center">
        <p style="color:white;" class="probootstrap_font-14">Copyright © 2019 . My Way 麦味 · 酒店订购</p>
    </div>

</section>
<!-- END section -->

<script src="/assets/js/jquery.min.js"></script>

</script>

<script src="/assets/js/select2.min.js"></script>

<script src="/assets/js/main.js"></script>


<script src="/assets/js/area.js"></script><!--所有城市数据-->

    new verSelector(); //启动插件
</script>
