            color: #149d5b;

</head>
<tr>


    <nav class="navbar navbar-expand-lg navbar-dark probootstrap_navbar" id="probootstrap-navbar">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#probootstrap-menu"
                    aria-controls="probootstrap-menu" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="ion-navicon"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="probootstrap-menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin">管理员登陆</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/admin/order" >后台订单列表</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/checkoutlist">退房信息</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- END nav -->


    <section class="probootstrap-cover overflow-hidden relative" style="background-image: url('/assets/images/bg_1.jpg');"
             data-stellar-background-ratio="0.5" id="section-home">
        <div class="overlay"></div>
        <div class="container">
            <!-- <div class="row align-items-center"> -->
            <!-- <div class="col-md"> -->


            <h2 class="display-4 border-bottom probootstrap-section-heading text-center">全部订单</h2>


            <div class="media probootstrap-media d-flex align-items-stretch mb-4 probootstrap-animate fadeInUp probootstrap-animated">

                <div class="media-body">
                    <table>
                        <tr>
                            <th>酒店名</th>
                            <th>房型</th>
                            <th>入住</th>
                            <th>离店</th>
                            <th>间数</th>
                            <th>总价</th>
                            <th>状态</th>
                            <th>详情</th>
                        </tr>
                        <tr th:each="r_order : ${orders}" >
                            <td class="text-center" th:text="${r_order.hotelName}"></td>
                            <td class="text-center" th:text="${r_order.roomType}"></td>
                            <td class="text-center" th:text="${r_order.arrDateStr}"></td>
                            <td class="text-center" th:text="${r_order.depDateStr}"></td>
                            <td class="text-center" th:text="${r_order.quantity}"></td>
                            <td class="text-center" th:text="${r_order.totalPrice}"></td>
                            <td class="text-center" th:text="${r_order.oStatus}"></td>
                            <td align="center" valign="middle">
                                <a class="ex2" th:href="@{'http://localhost:8280/admin/orderdetail?' + ${r_order.oId}}">详情</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        </br></br></br></br></br></br></br></br></br></br>
